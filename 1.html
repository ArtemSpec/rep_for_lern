<script>

    let s = {
        John: 100,
        Ann: 160,
        loh: "dasd",
        Pete: 130
    }

    let sum = 0;

    function showSum(obj) {

        for (let key in obj) {

            if (typeof obj[key] == "number") {
                obj[key] *= 2;
            }

        }

        return alert(sum);

    }

    showSum(s);

</script>
